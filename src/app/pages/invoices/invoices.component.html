<div class="p-3">
  <div class="row p-2">
    <div class="col-lg-3">
      <input type="text" class="form-control" placeholder="search..">
    </div>
    <div class="col-lg-4 position-right">
      <!-- <button class="btn btn-primary" (click)="onClick()">Project</button> -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Dropdown
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" type="button">Action</button>
          <button class="dropdown-item" type="button">Another action</button>
          <button class="dropdown-item" type="button">Something else here</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-lg-12">
      <table class="table table-stripped">
        <thead>
          <th>Clients & Projects</th>
          <th>Total budget</th>
          <th>Budget spent</th>
          <th>Budge remaining</th>
          <th>Cost</th>
          <th>Action</th>
        </thead>
        <tbody>
          <ng-container *ngFor="let item of projectList">
            <td>{{item.client.name}}</td>
            <tr *ngFor="let list of item.project">
              <td>-</td>
              <td>{{list.tb}}</td>
              <td>{{list.bs}}</td>
              <td>{{list.br}}</td>
              <td>{{list.cost}}</td>
              <td>
                <i class="fa fa-pencil"></i>
                <i class="fa fa-trash"></i>
              </td>
            </tr>
          </ng-container>
          <td></td>
        </tbody>
      </table>
    </div>
  </div>
</div>
